<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>

    <style>

        input{
            margin: 10px;
            width: 200px;
            height: 25px;
        }

        button{
            margin: 10px;
            padding: 2px;
            width: 200px;
            height: 25px;

        }
    </style>
</head>
<body>
    <h3> Perguntar o nome e o valor de um produto e apresentar o novo valor reajustado em 14,7%.</h3>
    <br>
    <form action="#" method="get" id="formulario">
    <input type="text" name="nome" placeholder="Nome do Produto"><br>
    <input type="number" name="valor" placeholder="valor do Produto"><br>
    <button type="submit" onclick="Reajustar()">Reajustar</button><br>
    </form>
    <script type="text/javascript">

     function Reajustar(){
     var nome = document.getElementsByName("nome");
     var valor = document.getElementsByName("valor");
       
      valor = valor + (valor*0,147);

     console.log("O produto: " + nome + "Teve seu valor reajustado para " + valor);

    }
    </script>
</body>
</html>
